<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition>

    <h:outputText value = "Files overview: #{persoon.personIdentifier} "/>

    <h:form id="tableForm" >
        <rich:dataTable value="#{uploadBean.documents(persoon)}" var="document" styleClass="fullWidth" id = "docsTable" rowClass="rowStyle"  >

            <rich:column>
                <f:facet name="header">
                        <h:outputText value="Filename"/>

                </f:facet>
                <h:outputText value="#{document.bestandsnaam}"/>
            </rich:column>

            <rich:column  >
                <f:facet name="header">
                    <h:outputText value="Actions"/>
                </f:facet>
                <h:commandButton id = "getButton" image="/images/files_icon.png" actionListener="#{personBean.getDocument(document)}">
                    <rich:tooltip for = "getButton" value="Get this file" layout="block" mode="ajax">Get this file</rich:tooltip>
                </h:commandButton>
            </rich:column>



        </rich:dataTable>
    </h:form>


</ui:composition>


</html>
